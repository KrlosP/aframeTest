<html>
  <head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
          <img id="my-texture" src="WhatsApp Image 2018-07-01 at 18.36.24.jpeg"/>
      </a-assets>
      <a-box position="-1 0 -3" rotation="0 45 0" color="#0741C6">
        <a-animation attribute="rotation"
               dur="1000"
               fill="forwards"
               from="0 0 0"
               to="0 360 0"
               easing="linear"
               repeat="indefinite"></a-animation>
      </a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#FD0BCA"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D">
        <a-animation attribute="scale"
                dur="10000"
                fill="forwards"
                from="1 1 1"
                to="2 2 2"
                repeat="indefinite"></a-animation>
      </a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#C63207">
        <a-animation attribute="rotation"
                dur="10000"
                fill="forwards"
                from="0 0 0"
                to="360 0 360"
                easing="linear"
                repeat="indefinite"></a-animation>
      </a-plane>
      <a-sky material="src: #my-texture"></a-sky>
    </a-scene>
  </body>
</html>
